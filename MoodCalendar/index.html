<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodCalendar</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../generalstyle.css">
</head>

<body>
    <div id="navbar"></div>
    <div class="moods">
        <h1>2019 Moods Calendar</h1>
        <p>~fill any day by choosing your mood color~</p>
        <p>Select mood:</p>
        <div class="mood_container">
            <!-- happy -->
            <button class="mood" id="mood_1"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mood-happy" width="48" height="48" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
                <path d="M9 9l.01 0"></path>
                <path d="M15 9l.01 0"></path>
                <path d="M8 13a4 4 0 1 0 8 0h-8"></path>
             </svg></button>
            <!-- smile -->
            <button class="mood" id="mood_2"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mood-smile-beam" width="48" height="48" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M12 21a9 9 0 1 1 0 -18a9 9 0 0 1 0 18z"></path>
                <path d="M10 10c-.5 -1 -2.5 -1 -3 0"></path>
                <path d="M17 10c-.5 -1 -2.5 -1 -3 0"></path>
                <path d="M14.5 15a3.5 3.5 0 0 1 -5 0"></path>
            </svg></button>
            <!-- empty -->
            <button class="mood" id="mood_3"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mood-empty" width="48" height="48" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
                <path d="M9 10l.01 0"></path>
                <path d="M15 10l.01 0"></path>
                <path d="M9 15l6 0"></path>
            </svg></button>
            <!-- sad -->
            <button class="mood" id="mood_4"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mood-sad" width="48" height="48" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
                <path d="M9 10l.01 0"></path>
                <path d="M15 10l.01 0"></path>
                <path d="M9.5 15.25a3.5 3.5 0 0 1 5 0"></path>
            </svg></button>
            <!-- cry -->
            <button class="mood" id="mood_5"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mood-cry" width="48" height="48" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M9 10l.01 0"></path>
                <path d="M15 10l.01 0"></path>
                <path d="M9.5 15.25a3.5 3.5 0 0 1 5 0"></path>
                <path d="M17.566 17.606a2 2 0 1 0 2.897 .03l-1.463 -1.636l-1.434 1.606z"></path>
                <path d="M20.865 13.517a8.937 8.937 0 0 0 .135 -1.517a9 9 0 1 0 -9 9c.69 0 1.36 -.076 2 -.222"></path>
             </svg></button>
        </div>
        <p>Then click on the circles below</p>
    </div>
    <div class="container">

    </div>
    <div id="footer"></div>
</body>
<script src="main.js" type="text/javascript"></script>
<script src="../generaljs.js" type="text/javascript"></script>

</html>
