<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./settings.css">
    <link rel="stylesheet" href="../generalstyle.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<body>
    <div id="navbar"></div>
    <div class="settings">
        <div class="setting">
            <h4>Clear:</h4>
            <button class="clear">Reset</button>
        </div>
        <div class="setting">
            <h4>Offset:</h4>
            <input type="range" id="orange" class="offset" max=500 min=0 value=0>
            <input type="number" id="onumber" class="offset" max=500 min=0 value=0>
        </div>
        <div class="setting">
            <h4>Limit:</h4>
            <input type="range" id="lrange" class="limit" max=200 min=1 value=1>
            <input type="number" id="lnumber" class="limit" max=200 min=1 value=1>
        </div>
    </div>
    <div class="container">
    </div>
    <div id="footer"></div>
    <script src="main.js" type="text/javascript"></script>
    <script src="download.js" type="text/javascript"></script>
    <script src="settings.js" type="text/javascript"></script>
    <script src="../generaljs.js" type="text/javascript"></script>
</body>
</html>
